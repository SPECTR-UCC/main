<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SPECTR</title>

    <link
      rel="shortcut icon"
      href="../static/images/logo/SPECTR-logo-new.png"
      type="image/x-icon"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- DATA TABLE CSS (Bootstrap Integration) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
    />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/client.css" />

    <!--Chart-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- SIDEBAR -->
      <nav
        id="sidebar"
        class="d-flex flex-column justify-content-between"
        style="background-color: #0b0b14"
      >
        <ul
          class="list-unstyled components px-3 border-0"
          style="background-color: #0b0b14"
        >
          <!--LOGO-->
          <a
            href="/client"
            class="d-flex align-items-center p-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <img
              src="../static/images/logo/SPECTR-logo-new-without-S.png"
              height="70"
              alt="SPECTR"
            />
          </a>
          <!--NAV ITEMS-->
          <ul
            class="list-unstyled nav nav-pills flex-column mb-sm-auto mb-2 align-items-start"
            id="menu"
          >
            <!--Detection-->
            <li class="event-link w-100 mt-2" data-content="content1">
              <a href="#content1" class="active-menu nav-link">
                <i class="fs-4 bi bi-camera-video"></i>
                <span class="ms-1 d-sm-inline">Detection</span>
              </a>
            </li>
            <!--Reports-->
            <li class="event-link w-100 mt-2" data-content="content2">
              <a href="#content2" class="nav-link align-middle">
                <i class="fs-4 bi-clock-history"></i>
                <span class="ms-1 d-sm-inline">History</span>
              </a>
            </li>
          </ul>
        </ul>

        <!--Profile/Sign out btn-->
        <div class="dropdown pb-4 mx-3">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle px-3"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../static/images/staff-profile.png"
              alt="hugenerd"
              width="30"
              height="30"
              class="rounded-circle"
            />
            <span class="d-none d-sm-inline mx-3" id="staff_role">Staff</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow rounded-4 p-0"
          >
            <li id="profile-logout">
              <div class="d-flex justify-content-center align-items-center">
                <i class="bi bi-box-arrow-right ms-3"></i>
                <a
                  class="dropdown-item"
                  id="signoutbutton"
                  style="cursor: pointer"
                  >Sign out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div id="content">
        <button
          type="button"
          id="sidebarCollapse"
          class="btn btn-dark hamburger"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Detection Alert -->
        <div class="container mt-5">
          <div
            id="detectionAlert"
            class="alert alert-danger"
            style="display: none"
          >
            <p><strong>Alert!</strong> <span id="camera-label"></span>!</p>
          </div>
        </div>

        <!--CONTENT 1: DETECTION-->
        <div id="content1" class="content-item" data-title="Detection">
          <div class="inner-content">
            <div class="container-fluid">
              <ul class="nav nav-tabs gap-2 mb-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    data-bs-toggle="tab"
                    href="#all-cam"
                    >All</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    data-bs-toggle="tab"
                    href="#cam1"
                    >Camera 1</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#cam2"
                    >Camera 2</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#cam3"
                    >Camera 3</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-toggle="tab"
                    href="#cam4"
                    tabindex="-1"
                    >Camera 4</a
                  >
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane fade show active" id="all-cam">
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/102"
                    >
                      <img
                        id="webcam1"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 1"
                        class="img-fluid camera-frame"
                      />
                    </div>
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/102"
                    >
                      <img
                        id="webcam1"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 1"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/102"
                    >
                      <img
                        id="webcam1"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 1"
                        class="img-fluid camera-frame"
                      />
                    </div>
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/102"
                    >
                      <img
                        id="webcam1"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 1"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                </div>

                <div class="tab-pane fade show" id="cam1">
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/102"
                    >
                      <img
                        id="webcam1"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 1"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <table
                      id="cameralogs1"
                      class="table text-center table-hover table-responsive"
                    >
                      <thead>
                        <tr id="detection-logs" class="text-center">
                          <th class="text-center">Date</th>
                          <th class="text-center">Time</th>
                          <th class="text-center">Camera</th>
                          <th class="text-center">Detection</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_cam1"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-pane fade" id="cam2">
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/202"
                    >
                      <img
                        id="webcam2"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 2"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <table
                      id="cameralogs2"
                      class="table text-center table-hover table-responsive"
                    >
                      <thead>
                        <tr id="detection-logs" class="text-center">
                          <th class="text-center">Date</th>
                          <th class="text-center">Time</th>
                          <th class="text-center">Camera</th>
                          <th class="text-center">Detection</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_cam2"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-pane fade" id="cam3">
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/302"
                    >
                      <img
                        id="webcam3"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 3"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <table
                      id="cameralogs3"
                      class="table text-center table-hover table-responsive"
                    >
                      <thead>
                        <tr id="detection-logs" class="text-center">
                          <th class="text-center">Date</th>
                          <th class="text-center">Time</th>
                          <th class="text-center">Camera</th>
                          <th class="text-center">Detection</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_cam3"></tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-pane fade" id="cam4">
                  <div class="d-flex flex-column flex-md-row flex-sm-row">
                    <div
                      class="col webcam-container block p-1 m-0"
                      data-camera-url="rtsp://admin:Hikvision@192.168.1.29:554/Streaming/Channels/402"
                    >
                      <img
                        id="webcam4"
                        src="../static/images/nosignal.jpg"
                        alt="Webcam 4"
                        class="img-fluid camera-frame"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <table
                      id="cameralogs4"
                      class="table text-center table-hover table-responsive"
                    >
                      <thead>
                        <tr id="detection-logs" class="text-center">
                          <th class="text-center">Date</th>
                          <th class="text-center">Time</th>
                          <th class="text-center">Camera</th>
                          <th class="text-center">Detection</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_cam4"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- CONTENT 2: HISTORY -->
        <div
          id="content2"
          class="content-item"
          style="display: none"
          data-title="History"
        >
          <div class="inner-content">
            <div class="row align-items-center">
              <div class="d-flex justify-content-between w-100 mt-3">
                <h2 class="fw-bolder">History</h2>
                <div class="d-flex align-items-center">
                  <i class="bi-shop-window me-2"></i>
                  <p class="mb-0" id="displayCompanyName_staff">Company Name</p>
                </div>
              </div>
            </div>
            <div class="card mt-2">
              <div class="card-body">
                <div class="table-responsive p-3">
                  <div class="data_table">
                    <table
                      id="table_detection"
                      class="table table-bordered table-striped"
                      style="width: 100%"
                    >
                      <thead>
                        <tr id="history-tr" class="text-center">
                          <th class="text-center">Date</th>
                          <th class="text-center">Time</th>
                          <th class="text-center">Type</th>
                          <th class="text-center">Camera</th>
                          <th class="text-center">Action</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_detection"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Camera Tab Name-->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      id="editTabModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #0b0b14">
            <h5 class="modal-title text-white">Edit Tab Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="tabNameInput"
              class="form-control"
              placeholder="Enter new name"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn bg-dark"
              style="color: #2ff29e"
              id="saveTabName"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

    <script src="../static/js/address_handler.js"></script>
    <script type="module" src="../static/js/staff_cameralogs.js"></script>

    <!-- Bootstrap Bundle (includes Bootstrap JS and Popper) -->
